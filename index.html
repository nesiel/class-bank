<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="הבנק הכיתתי">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>הבנק הכיתתי</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--c-bg)',
              card: 'var(--c-card)',
              txt: 'var(--c-text)',
              accent: 'var(--c-accent)',
              'accent-fg': 'var(--c-accent-fg)',
              border: 'var(--c-border)',
            },
            animation: {
              'press': 'press 0.2s ease-out',
            },
            keyframes: {
              press: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-area-top: env(safe-area-inset-top, 20px);
        --safe-area-bottom: env(safe-area-inset-bottom, 20px);
      }
      body {
        font-family: 'Rubik', sans-serif;
        background-color: var(--c-bg);
        color: var(--c-text);
        overflow: hidden; /* Prevent body scroll, handle in app */
        user-select: none; /* App-like feel, prevent text selection */
        -webkit-user-select: none;
        touch-action: manipulation;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Hide Scrollbar globally but keep functionality */
      ::-webkit-scrollbar {
        display: none;
        width: 0px;
        background: transparent;
      }
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
        -webkit-tap-highlight-color: transparent;
      }

      /* App-like active state for buttons */
      button:active, .clickable:active {
        transform: scale(0.96);
        transition: transform 0.1s;
      }

      /* Smooth Scrolling */
      .scroll-smooth {
        -webkit-overflow-scrolling: touch;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
